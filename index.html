<script>
    var now="2017-09-18 17:09:18" ;

    function getDaysN(date,n) {
        var date = date || new Date(),
            timestamp, newDate;
        if (!(date instanceof Date)) {
            date = new Date(date.replace(/-/g, '-'));
        }
        timestamp = date.getTime();
        newDate = new Date(timestamp+ n * 24 * 3600 * 1000);
        var m = newDate.getMonth() + 1;
        m = m < 10 ? '0' + m : m;
        var d = newDate.getDate();
        d = d < 10 ? '0' + d : d;
        var hour=newDate.getHours();
        hour = hour < 10 ? '0' + hour : hour;
        var minutes=newDate.getMinutes();
        minutes = minutes < 10 ? '0' + minutes : minutes;
        var seconds=newDate.getSeconds();
        seconds=seconds<10? '0' + seconds : seconds;
        //return [newDate.getFullYear(), m, d].join('-');
        return newDate.getFullYear() + '-' + m + '-' + d +' '+hour+':'+minutes+':'+seconds;
    }
    var deatTime=getDaysN(now,5);
    var oBox=document.getElementById("box");
